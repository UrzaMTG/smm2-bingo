<h1> Conditions </h1>

<div *ngFor="let condition of conditions">
  <p>
    <span class="highlight">{{ condition.text }}:</span> {{ condition.description }}
    <span *ngIf="condition.singleplayer || condition.multiplayer">(
      <span *ngIf="condition.singleplayer">Singleplayer</span>
      <span *ngIf="condition.singleplayer && condition.multiplayer">, </span>
      <span *ngIf="condition.multiplayer">Multiplayer</span>
    )</span>
  </p>
</div>
