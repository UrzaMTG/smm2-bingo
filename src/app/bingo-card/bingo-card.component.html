<h1>SMM2 Bingo</h1>

<table id="bingoTable">
  <tr *ngFor="let row of rows; let rowIndex = index">
    <td class="bingo-spot" *ngFor="let condition of row; let colIndex = index" [id]="'row' + rowIndex + '-col' + colIndex" [title]="condition.description" (click)="toggleCell(condition, $event)">
      {{ condition.text }}
    </td>
  </tr>
</table>
